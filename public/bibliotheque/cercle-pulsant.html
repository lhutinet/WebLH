<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulsars RÃ©partis</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 100vh;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.3;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <script>
      const colors = ["#FF5733", "#33FF57", "#3357FF", "#F3FF33", "#FF33A1"];
      const numCircles = 50; // Number of pulsars
      const maxSize = 50; // Maximum size of the pulsars

      function createCircle() {
        const circle = document.createElement("div");
        circle.classList.add("circle");

        // Randomize size, color, and position
        const size = Math.random() * maxSize + 10;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;

        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        circle.style.background = `radial-gradient(circle, ${color}, transparent)`;
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        document.body.appendChild(circle);
      }

      // Create multiple pulsars
      for (let i = 0; i < numCircles; i++) {
        createCircle();
      }
    </script>
  </body>
</html>
