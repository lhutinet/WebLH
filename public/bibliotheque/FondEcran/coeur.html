
  <style>
     body {
      margin: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
    #obal, canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="obal">
    <canvas id="c"></canvas>
  </div>
  <script>
    var c = document.getElementById('c');
    var a = c.getContext('2d');

    var e = []; 
    var h = []; 
    var battement = 15;
    var battement2 = 2;
    var battement3 = 5;

    var v = 32; 
    var M = Math;
    var R = M.random;
    var C = M.cos;
    var Y = 6.3;

    var O, Q;
    var scale;

    function resizeCanvas() {
      O = c.width = document.body.clientWidth;
      Q = c.height = document.body.clientHeight;
      scale = Math.min(O, Q) * 0.15; 
      generateHeartPath();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function generateHeartPath() {
      h = [];
      for (let i = 0; i < Y; i += 0.2) {
        h.push([
          O / 2 + battement * scale * M.pow(M.sin(i), 3),
          Q / 2 + scale * -(
            15 * C(i) - 5 * C(2 * i) - 3 * C(3 * i) - C(4 * i)
          ) * 0.1
        ]);
      }
    }

    setInterval(() => {
      battement = M.floor(R() * 7);
      generateHeartPath();
    }, 3000);
    setInterval(() => {
      battement2 = M.floor(R() * 5);
      generateHeartPath();
    }, 3000);
    setInterval(() => {
      battement3 = M.floor(R() * 2);
      generateHeartPath();
    }, 3000);

    for (let i = 0; i < v; i++) {
      let x = R() * O;
      let y = R() * Q;
      let H = (i / v) * 80 + 280;
      let S = R() * 40 + 60;
      let B = R() * 60 + 20;
      let f = [];
      for (let k = 0; k < v; k++) {
        f[k] = {
          x: x,
          y: y,
          X: 0,
          Y: 0,
          R: 1 - k / v + 1,
          S: R() + 1,
          q: ~~(R() * v),
          D: (i % 2) * 2 - 1,
          F: R() * 0.2 + 0.7,
          f: 'hsla(' + ~~H + ',' + ~~S + '%,' + ~~B + '%,.1)'
        };
      }
      e[i] = f;
    }

    function render(_) {
      a.fillStyle = _.f;
      a.beginPath();
      a.arc(_.x, _.y, _.R, 0, Y, 1);
      a.closePath();
      a.fill();
    }

    function loop() {
      a.fillStyle = 'rgba(0,0,0,.2)';
      a.fillRect(0, 0, O, Q);
      for (let i = 0; i < v; i++) {
        let f = e[i];
        let u = f[0];
        let q = h[u.q];
        let D = u.x - q[0];
        let E = u.y - q[1];
        let G = M.sqrt(D * D + E * E);

        if (G < 10) {
          if (R() > 0.95) {
            u.q = ~~(R() * v);
          } else {
            if (R() > 0.99) u.D *= -1;
            u.q += u.D;
            u.q %= v;
            if (u.q < 0) u.q += v;
          }
        }

        u.X += (-D / G) * u.S;
        u.Y += (-E / G) * u.S;
        u.x += u.X;
        u.y += u.Y;
        render(u);
        u.X *= u.F;
        u.Y *= u.F;

        for (let k = 0; k < v - 1; k++) {
          let T = f[k];
          let N = f[k + 1];
          N.x -= (N.x - T.x) * 0.7;
          N.y -= (N.y - T.y) * 0.7;
          render(N);
        }
      }
    }

    (function animate() {
      requestAnimationFrame(animate);
      loop();
    })();
  </script>
</body>
