
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #87cefa;
        overflow: hidden;
      }

      .cloud {
        position: absolute;
        width: 200px;
        height: 100px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 50px 10px 30px rgba(255, 255, 255, 0.9);
        animation: moveClouds 20s linear infinite;
        clip-path: polygon(
          7% 31%,
          12% 20%,
          22% 14%,
          31% 14%,
          49% 15%,
          48% 24%,
          57% 34%,
          67% 41%,
          79% 41%,
          85% 38%,
          87% 46%,
          84% 56%,
          87% 68%,
          87% 74%,
          83% 81%,
          74% 83%,
          62% 84%,
          48% 84%,
          41% 80%,
          32% 75%,
          31% 69%,
          18% 66%,
          16% 70%,
          9% 71%,
          6% 69%,
          0% 58%,
          2% 51%,
          2% 39%,
          5% 38%
        );
      }

      @keyframes moveClouds {
        0% {
          transform: translateX(-200px);
        }
        100% {
          transform: translateX(100vw);
        }
      }

      /* Positionnement des nuages */
      .cloud1 {
        top: 20%;
        left: -200px;
        animation-duration: 25s;
      }

      .cloud2 {
        top: 40%;
        left: -250px;
        animation-duration: 30s;
      }

      .cloud3 {
        top: 60%;
        left: -300px;
        animation-duration: 35s;
      }
    </style>
  </head>
  <body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </body>
